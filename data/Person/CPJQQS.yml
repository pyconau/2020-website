name: Gajendra Deshpande
pronouns: he/him
bio: <p>I have delivered talks at SciPy India, PyCon FR, PyCon HK and JuliaCon. I
  use Python extensively for teaching and research. My major work includes using Python
  to develop prototypes in the field of Cyber Security. I lead PyData Belagavi and
  OWASP Belagavi chapters. I love to mentor students and volunteer at Free and Open
  Source events.</p>
