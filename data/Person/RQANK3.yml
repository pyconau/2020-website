name: Markus Holtermann
pronouns: He/Him
bio: <p>Markus Holtermann works as a back-end and infrastructure engineer at Crate.io.
  He has been a Django contributor since 2014. He is a member of the Django security
  and operations team as well as an organizer of DjangoCon conferences. Markus has
  been a project lead at the German ubuntuusers.de community support platform where
  he discovered Python and Django in 2010.</p>
