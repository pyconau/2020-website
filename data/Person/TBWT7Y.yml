name: Simon Willison
bio: "<p>Simon is the creator of Datasette, an open source tool for exploring and\
  \ publishing data.</p>\n<p>Datasette is based on Simon's experiences working as\
  \ a data journalist at the UK's Guardian newspaper.</p>\n<p>Simon is also a co-creator\
  \ of the Django web framework. He recently completed the JSK Fellowship program\
  \ at Stanford.</p>\n<p>https://simonwillison.net/ - <a href=\"https://twitter.com/simonw\"\
  >@simonw</a></p>"
