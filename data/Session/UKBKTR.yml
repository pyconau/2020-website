title: Can you keep a secret?
start: 2020-09-04 12:45:00
end: 2020-09-04 13:10:00
room: 4
track: devoops
type: L
abstract: <p>The median time to discovery for a secret key leaked to GitHub is 20
  seconds. By the time you realise your mistake and rotate your secrets, it could
  be too late. In this talk, we'll look at some techniques for secret management which
  won't disrupt your workflow, while keeping your services safe.</p>
description: "<p>We've all been guilty of hard-coding secrets at some point. It's\
  \ just a quick hack, and you'll definitely go back and tidy it up later. But then\
  \ you forget, and it's all too easy to <code>git push</code> your API keys to GitHub.\
  \ </p>\n<p>This easy to make mistake could end up <a href=\"https://dev.to/juanmanuelramallo/i-was-billed-for-14k-usd-on-amazon-web-services-17fn\"\
  >costing you thousands of dollars</a>, and with the <a href=\"https://www.ndss-symposium.org/wp-content/uploads/2019/02/ndss2019_04B-3_Meli_paper.pdf\"\
  >median time to discovery for a secret key leaked to GitHub being 20 seconds</a>\
  \ you could end up compromised before you have a chance to correct your error.</p>\n\
  <p>In this talk, we'll look at techniques that you can use personally and within\
  \ your development teams to properly store, share, and manage your secrets, as easily\
  \ as possible, and most importantly without disrupting your workflow.</p>"
